# Module dependencies

self: soundective -> soundective-data 0.0.2

require:
    - play [1.2,1.3[
    - play -> scala [0.9,1.0[
    - com.mongodb.casbah -> casbah_2.8.0 2.1.2:
       # Excluding because of presence in Play ! So careful of evolutions
       exclude:
           - org.scala-lang -> scala-library
           - org.slf4j -> slf4j-api
  
repositories:
    - scalaRepo:
        type: iBiblio
        root: http://scala-tools.org/repo-releases/
        contains:
            - com.mongodb.casbah -> *
            - org.scalaj -> * 
