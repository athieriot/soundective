# Module dependencies

self: soundective -> soundective-core 0.0.2

require:
    - play [1.2,1.3[
    - play -> scala [0.9,1.0[
    - mp3agic -> mp3agic 0.6
    - org -> jaudiotagger 2.0.3

repositories:
    - javaNet:
        type: iBiblio
        root: http://download.java.net/maven/2/ 
        contains:
            - org -> jaudiotagger

    - mavenLocal:
        type: iBiblio 
        root: file://${user.home}/.m2/repository/
        contains:
            - mp3agic -> *
